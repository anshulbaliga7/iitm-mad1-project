<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Signup</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background: url('https://source.unsplash.com/1600x900/?signup,background') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            font-family: 'Arial', sans-serif;
            background-color: #00aeff; /* Blue background color */
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .signup-box {
            background: rgba(0, 0, 0, 0.9); /* Black box color */
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            width: 100%;
            max-width: 500px;
            max-height: 90vh; /* Ensure the box doesn't exceed the viewport height */
            overflow-y: auto; /* Make the box scrollable */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        h2 {
            margin-bottom: 30px;
            font-size: 2em;
            color: #fff;
        }
        .form-group label {
            color: #fff;
        }
        .btn-primary {
            background-color: #ff9800;
            border: none;
            padding: 10px 20px;
            font-size: 1.2em;
            margin-top: 20px;
            width: 100%;
            transition: background-color 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #e68900;
        }
        .alert-success {
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="signup-box">
        <h2>Customer Signup</h2>
        <form method="POST" action="{{ url_for('customer_signup') }}">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" class="form-control" id="address" name="address" required>
            </div>
            <div class="form-group">
                <label for="pincode">Pincode</label>
                <input type="number" class="form-control" id="pincode" name="pincode" required>
            </div>
            <button type="submit" class="btn btn-primary">Signup</button>
        </form>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="alert alert-success mt-3">
                    {{ messages[0] }}
                </div>
            {% endif %}
        {% endwith %}
    </div>
</body>
</html>

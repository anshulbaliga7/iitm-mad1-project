<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Professional Signup</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            background: url('https://source.unsplash.com/1600x900/?signup,background') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            font-family: 'Arial', sans-serif;
            background-color: #00aeff; 
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .navbar {
            width: 100%;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-grow: 1;
        }
        .signup-box {
            background: rgba(0, 0, 0, 0.9);
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            width: 100%;
            max-width: 500px;
            max-height: 75vh; 
            overflow-y: auto;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        h2 {
            margin-bottom: 30px;
            font-size: 2em;
            color: #fff;
        }
        .form-group label {
            color: #fff;
        }
        .btn-primary {
            background-color: #ff9800;
            border: none;
            padding: 10px 20px;
            font-size: 1.2em;
            margin-top: 20px;
            width: 100%;
            transition: background-color 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #e68900;
        }
        .alert-success {
            color: #fff;
        }
        .btn-back {
            background-color: transparent;
            border: none;
            font-size: 1.5em;
            color: #ff9800;
            margin-right: 10px;
            transition: color 0.3s ease;
        }
        .btn-back:hover {
            color: #e68900;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a href="{{ url_for('login') }}" class="btn btn-back"><i class="fas fa-arrow-left"></i></a>
        <a class="navbar-brand" href="#">HomeCare+</a>
    </nav>

    <div class="container">
        <div class="signup-box">
            <h2>Service Professional Signup</h2>
            <h4>Please fill the below details:</h4><br>
            <form action="{{ url_for('service_professional_signup') }}" method="POST" enctype="multipart/form-data">
                <div class="form-group">
                    <input type="text" class="form-control" id="name" name="name" placeholder="Name" required>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="username" name="username" placeholder="Username" required>
                </div>
                <div class="form-group">
                    <input type="email" class="form-control" id="email" name="email" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="phone_number" name="phone_number" placeholder="Phone number" required>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="address" name="address" placeholder="Address" required>
                </div>
                <div class="form-group">
                    <input type="number" class="form-control" id="pincode" name="pincode" placeholder="Pincode" required>
                </div>
                <div class="form-group">
                    <input type="number" class="form-control" id="experience" name="experience" placeholder="Experience (in years)" required>
                </div>
                <div class="form-group">
                    <label for="service_name">Service Name</label>
                    <select class="form-control" id="service_name" name="service_name" required>
                        <option value="" disabled selected>Select a service</option>
                        {% for service in services %}
                            <option value="{{ service.name }}">{{ service.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <label for="documents">Upload Documents</label>
                    <input type="file" class="form-control-file" id="documents" name="documents" required>
                </div>
                <button type="submit" class="btn btn-primary">Sign Up</button>
            </form>
        </div>
    </div>
</body>
</html>

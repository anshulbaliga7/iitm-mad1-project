<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Professional Signup</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            background: url('https://source.unsplash.com/1600x900/?signup,background') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            font-family: 'Arial', sans-serif;
            background-color: #00aeff; /* Blue background color */
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .navbar {
            width: 100%;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-grow: 1;
        }
        .signup-box {
            background: rgba(0, 0, 0, 0.9); /* Black box color */
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            width: 100%;
            max-width: 500px;
            max-height: 75vh; /* Ensure the box doesn't exceed the viewport height */
            overflow-y: auto; /* Make the box scrollable */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        h2 {
            margin-bottom: 30px;
            font-size: 2em;
            color: #fff;
        }
        .form-group label {
            color: #fff;
        }
        .btn-primary {
            background-color: #ff9800;
            border: none;
            padding: 10px 20px;
            font-size: 1.2em;
            margin-top: 20px;
            width: 100%;
            transition: background-color 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #e68900;
        }
        .alert-success {
            color: #fff;
        }
        .btn-back {
            background-color: transparent;
            border: none;
            font-size: 1.5em;
            color: #ff9800;
            margin-right: 10px;
            transition: color 0.3s ease;
        }
        .btn-back:hover {
            color: #e68900;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a href="{{ url_for('login') }}" class="btn btn-back"><i class="fas fa-arrow-left"></i></a>
        <a class="navbar-brand" href="#">XYZ Solutions</a>
        <div class="collapse navbar-collapse justify-content-center">
            <span class="navbar-text font-weight-bold">
                Service Professional Signup Page
            </span>
        </div>
    </nav>

    <div class="container">
        <div class="signup-box">
            <h2>Service Professional Signup</h2>
            <form method="POST" action="{{ url_for('service_professional_signup') }}" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" class="form-control" id="address" name="address" required>
                </div>
                <div class="form-group">
                    <label for="pincode">Pincode</label>
                    <input type="number" class="form-control" id="pincode" name="pincode" required>
                </div>
                <div class="form-group">
                    <label for="experience">Experience (in years)</label>
                    <input type="number" class="form-control" id="experience" name="experience" required>
                </div>
                <div class="form-group">
                    <label for="service_name">Service Name</label>
                    <select class="form-control" id="service_name" name="service_name" required>
                        <option value="AC Servicing">AC Servicing</option>
                        <option value="Plumbing">Plumbing</option>
                        <option value="Electrical">Electrical</option>
                        <!-- Add more services as needed -->
                    </select>
                </div>
                <div class="form-group">
                    <label for="documents">Attach Documents (PDF)</label>
                    <input type="file" class="form-control-file" id="documents" name="documents" required>
                </div>
                <button type="submit" class="btn btn-primary">Signup</button>
            </form>
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <div class="alert alert-success mt-3">
                        {{ messages[0] }}
                    </div>
                {% endif %}
            {% endwith %}
        </div>
    </div>
</body>
</html>
